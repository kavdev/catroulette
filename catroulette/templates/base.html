<!DOCTYPE html>
{% load static %}
{% load compile_static %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="It's chatroulette... for cats." />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    
        <title>CatRoulette{% block subtitle %}{% endblock %}</title>
        
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="{% get_static_prefix %}{% compile 'less/base.less' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-slider.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}" type="text/css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
        {% block extended_head %}{% endblock %}
        
        <script type="text/javascript" src="https://simplewebrtc.com/latest.js"></script>
    </head>

    <body>
        {% block content %}{% endblock %}
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap-slider.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Kontroller.js' %}"></script>
        {% block extended_scripts %}{% endblock %}
    </body>
</html>
