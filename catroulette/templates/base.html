<!DOCTYPE html>
{% load static %}
{% load compile_static %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="It's chatroulette... for cats." />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    
        <title>CatRoulette{% block subtitle %}{% endblock %}</title>
        
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="{% get_static_prefix %}{% compile 'less/base.less' %}" type="text/css" />
        <script type="text/javascript" src="https://simplewebrtc.com/latest.js"></script>
        {% block extended_head %}{% endblock %}
    </head>

    <body>
        {% block content %}{% endblock content %}
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'django_ajax/js/jquery.ajax.min.js' %}"></script>
        {% block extended_scripts %}{% endblock %}
    </body>
</html>
