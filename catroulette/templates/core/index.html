{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <div class="sidebar-brand" ng-controller="sidebarCtrl">
                    <!-- Sidebar Stuff Starts Here -->

                    <center>
                        <h> Settings </h>
                    </center>
                    <br>
                    <p> Your cat's characteristics: </p>

                    Vocalness
                    <input id="vocalnessSlider"> </input>
                    <br> Intelligence
                    <input id="intelligenceSlider"> </input>
                    <br> Energy
                    <input id="energySlider"> </input>


                    <!-- Sidebar Stuff Ends Here -->
                </div>
            </div>

        </div>
        <!-- End Sidebar -->


        <!-- Page Content -->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Hide Settings</a>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <center>
                            <h1>CatRoulette</h1>
                            <p>It's ChatRoulette .... for cats.</p>
                            <img id="catPic" src="{% static 'img/happycat.jpg' %}" />
                            <span id="tmp"></span>
                            <br>
                            <br>
                            <h2 id="catFact"></h2>

                            <!-- This is a temporary hack to show utilization of the cat facts api
                                 without having to create a proxy server to deal with CORS atm.
                                 You basically pretend the json is a script so the cross domain fetch works -->
                            <script>
                                function myCallback(json) {
                                    $("#catFact").html("Complimentary Cat Fact: " + json.facts[0]);
                                }
                            </script>
                            <script type="text/javascript" src="http://json2jsonp.com/?url=http://catfacts-api.appspot.com/api/facts?number=2&callback=myCallback"></script>
                            <br>
                            <br>
                            <button id="findPartner">Find a Match</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
